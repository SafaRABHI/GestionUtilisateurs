<!DOCTYPE html>
<html>

<head>
    <meta "Content-Type:application/font-woff; charset=utf-8">
    <link rel="stylesheet" href="/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/jquery.js"></script>
    <script src="/bootstrap.min.js"></script>
    <title>Spring Boot Application</title>
</head>

<body>
    <div id="rot">
        <h2>Gestion des utilisateurs</h2> </div>
    <p class="addusertext"><a href="/add">Add a new user  <span class="glyphicon glyphicon-plus" aria-hidden="true"> </a></p>
    <div id="centreur">
        <table class="table table-striped table-responsive-md table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Mail</th>
                    <th>Age</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.nom}"></td>
                    <td th:text="${user.prenom}"></td>
                    <td th:text="${user.mail}"></td>
                    <td th:text="${user.age}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary">
                            <button type="button" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">
                            <button type="button" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                            </button>
                        </a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
