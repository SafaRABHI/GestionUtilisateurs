<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/jquery.js"></script>
    <script src="/bootstrap.min.js"></script>
    <title>Spring Boot Application</title>
</head>

<body>
    <div class="container my-5">
        <h2>Metre Ã  jour l'utilisateur</h2>
        <hr>
        <div class="row" id="ttcenter">
            <div class="col-md-8 center_div">

                <form class="form-horizontal" action="#" th:action="@{/update/{id}(id=${utilisateur.id})}" th:object="${utilisateur}" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="nom">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Enter nom">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="nom">Prenom</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{prenom}" class="form-control" id="prenom" placeholder="Enter nom">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="mail">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" th:field="*{mail}" class="form-control" id="mail" placeholder="Enter email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="nom">Age</label>
                        <div class="col-sm-10">
                            <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Enter Age">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Valider</button>

                </form>

            </div>
        </div>
    </div>
</body>

</html>
